{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('create') }}" method="POST" class="myForm">
        <h1>Добавить участника ВОВ</h1>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="last_name">{{ form.last_name.label }}</label>
            <input type="text" class="form-control" id="last_name" placeholder="Григорьев" name="last_name">
        </div>
        <div class="form-group">
            <label for="first_name">{{ form.first_name.label }}</label>
            <input type="text" class="form-control" id="first_name" placeholder="Эдуард" name="first_name">
        </div>
        <div class="form-group">
            <label for="patronymic">{{ form.patronymic.label }}</label>
            <input type="text" class="form-control" id="patronymic" placeholder="Геннадьевич" name="patronymic">
        </div>
        <div class="form-group">
            <label for="date_of_birth">{{ form.date_of_birth.label }}</label>
            <input type="date" class="form-control" id="date_of_birth" placeholder="11.10.1996" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="photo">{{ form.photo.label }}</label>
            <input type="text" class="form-control" id="photo" name="photo" placeholder="https://roadheroes.storage.yandexcloud.net/9c16fec5c53e0cb9f69d6d98f993b0b3_origin.jpg">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
{% endblock %}
