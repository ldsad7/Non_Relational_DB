{% extends "base.html" %}

{% block content %}
    <div class="container mt-3">
      <h2>Связи</h2>
      <table id="myMainTable__" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Связи</th>
          </tr>
        </thead>
        <tbody id="myTable__">
          {% for key, value in data.items() %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
              </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
